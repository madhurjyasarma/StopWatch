<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="container">
            
            <h2 id="header">Stopwatch</h2>
            <!-- <div id="displayText">00:00</div> -->
            <div id="displayText">
                <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            </div> 

            <!-- Buttons -->
            <div id="Buttons" class="btn">
                <div id="startBtn" class="btn"><span class="material-symbols-outlined">
                    play_arrow
                    </span>Start</div>
                <div id="pauseBtn" class="btn"><span class="material-symbols-outlined">
                    close
                    </span>Pause</div>
                <div id="resetBtn" class="btn"><span class="material-symbols-outlined">
                    swap_calls
                    </span>Reset</div>
            </div>

        </div>
        <script src="./script.js"></script>
    </body>
</html>
